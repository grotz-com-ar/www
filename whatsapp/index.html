<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guillermo.Grotz@WhatsApp</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #iframe-container {
      width: 100%;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    /* Estilos para la versión Web */
    body.web-version {
      background-color: blue;
    }
    /* Estilos para la versión Mobile */
    body.mobile-version {
      background-color: green;
    }
  </style>
</head>
<body class="web-version">
  <div id="iframe-container">
    <iframe id="website-iframe" src=""></iframe>
  </div>

  <script>
    // Función para detectar si es un dispositivo móvil
    function isMobileDevice() {
      return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
    }

    // URL del sitio web a cargar
    var websiteUrl = "https://wa.me/+34711759309";

    // URL del sitio web móvil (en caso de que tengas uno diferente)
    var mobileWebsiteUrl = "https://wa.me/+34711759309";

    // Obtener referencia al iframe
    var iframe = document.getElementById('website-iframe');

    // Verificar si es un dispositivo móvil y establecer la URL correspondiente
    if (isMobileDevice()) {
      iframe.src = mobileWebsiteUrl;
      document.body.classList.remove('web-version');
      document.body.classList.add('mobile-version');
    } else {
      iframe.src = websiteUrl;
    }

    // Redireccionamiento automático después de 10 segundos
    setTimeout(function() {
      window.location.href = isMobileDevice() ? mobileWebsiteUrl : websiteUrl;
    }, 0);
  </script>
</body>
</html>
